<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input,
        textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Add To-Do Item</h1>
    <form id="todoForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="text" id="itemId" placeholder="Item ID" required>
        <input type="text" id="itemUuid" placeholder="Item UUID">
        <textarea id="itemDescription" placeholder="Item Description"></textarea>
        <button type="submit">Add Item</button>
    </form>

    <script>
        document.getElementById('todoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('http://localhost:5000/submittodoitem', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        itemName: document.getElementById('itemName').value,
                        itemDescription: document.getElementById('itemDescription').value
                    }),
                    mode: 'cors'  // Explicitly enable CORS
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Failed to save');
                alert(result.message);
                e.target.reset();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>

</html>
